<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator miejsca</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
    overflow: hidden;
  }

  h1 { color: #4CAF50; margin-bottom: 8px; }

  .input-section {
    margin-bottom: 10px;
  }

  input {
    width: 60px;
    padding: 4px;
    margin: 3px;
    font-size: 1rem;
    text-align: center;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 6px 14px;
    margin-top: 5px;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 5px;
  }

  button:hover { background-color: #45a049; }

  .instruction {
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 10px;
    width: 90%;
    max-width: 380px;
    margin: 10px auto;
    text-align: left;
    font-size: 0.95rem;
  }

  .trailer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 8px;
    width: 130px;
    margin: 10px auto;
  }

  .row {
    display: flex;
    width: 100%;
    margin: 1px 0;
  }

  .W, .E, .M {
    border: 1px solid #000;
    border-radius: 3px;
    margin: 1px;
    height: 14px;
  }

  .W { background-color: #007bff; width: 48%; }
  .M { background-color: #ffc107; width: 48%; }
  .E.short { background-color: #4CAF50; width: 48%; }
  .E.long { background-color: #4CAF50; width: 31%; }

  .extra {
    background-color: #111;
    border-radius: 10px;
    padding: 8px;
    width: 90%;
    max-width: 380px;
    margin: 5px auto;
    text-align: left;
    font-size: 0.9rem;
    color: #9cff9c;
  }

</style>
</head>
<body>

<h1>ğŸš› Kalkulator miejsca</h1>

<div class="input-section">
  <label>ğŸªµ Wybite: <input type="number" id="wbite" min="0"></label>
  <label>ğŸ“¦ Euro: <input type="number" id="euro" min="0"></label><br>
  <button onclick="oblicz()">OBLICZ</button>
</div>

<div class="instruction" id="instrukcja"></div>
<div class="trailer" id="trailer"></div>
<div class="extra" id="extra"></div>

<script>
function oblicz() {
  const wybite = parseInt(document.getElementById("wbite").value) || 0;
  let euro = parseInt(document.getElementById("euro").value) || 0;
  const trailer = document.getElementById("trailer");
  const instrukcja = document.getElementById("instrukcja");
  const extra = document.getElementById("extra");

  trailer.innerHTML = "";
  instrukcja.innerHTML = "";
  extra.innerHTML = "";

  let zajeta = 0;
  const rzedy = [];

  // --- Wybite ---
  let paryW = Math.floor(wybite / 2);
  let nieparzysta = wybite % 2;

  for (let i = 0; i < paryW; i++) {
    rzedy.push("W");
    zajeta += 1.0;
  }

  // --- JeÅ›li nieparzysta wybita ---
  if (nieparzysta && euro > 0) {
    rzedy.push("M");
    zajeta += 1.0;
    euro -= 1;
  } else if (nieparzysta) {
    rzedy.push("W");
    zajeta += 1.0;
  }

  // --- EURO: dopasowanie bez pozostawiania pojedynczej ---
  let trojki = Math.floor(euro / 3);
  let reszta = euro % 3;

  if (reszta === 1 && trojki > 0) {
    trojki -= 1;
    reszta += 3; // 1+3=4 â†’ 2x dwÃ³jki
  }

  let dwojki = 0;
  if (reszta === 2) dwojki = 1;
  else if (reszta === 4) dwojki = 2;

  euro = 0;

  for (let i = 0; i < dwojki; i++) {
    rzedy.push("E2");
    zajeta += 0.8;
  }

  for (let i = 0; i < trojki; i++) {
    rzedy.push("E3");
    zajeta += 1.2;
  }

  // --- Rysowanie naczepy ---
  rzedy.forEach(typ => {
    const row = document.createElement("div");
    row.className = "row";
    if (typ === "W") row.innerHTML = `<div class="W"></div><div class="W"></div>`;
    else if (typ === "M") row.innerHTML = `<div class="W"></div><div class="M"></div>`;
    else if (typ === "E2") row.innerHTML = `<div class="E short"></div><div class="E short"></div>`;
    else if (typ === "E3") row.innerHTML = `<div class="E long"></div><div class="E long"></div><div class="E long"></div>`;
    trailer.appendChild(row);
  });

  // --- Grupowanie dla krÃ³tkiej instrukcji ---
  const grupy = {};
  rzedy.forEach(r => { grupy[r] = (grupy[r] || 0) + 1; });

  let tekst = `<b>ğŸªµ Instrukcja Å‚adowania:</b><br>`;
  if (grupy.W) tekst += `${grupy.W} rzÄ™dy wybite â€“ ${(grupy.W * 1.0).toFixed(1)} m<br>`;
  if (grupy.M) tekst += `${grupy.M} rzÄ…d mieszany â€“ ${(grupy.M * 1.0).toFixed(1)} m<br>`;
  if (grupy.E2) tekst += `${grupy.E2} rzÄ™dy dwÃ³jek â€“ ${(grupy.E2 * 0.8).toFixed(1)} m<br>`;
  if (grupy.E3) tekst += `${grupy.E3} rzÄ™dÃ³w trÃ³jek â€“ ${(grupy.E3 * 1.2).toFixed(1)} m<br>`;

  const wolne = 13.6 - zajeta;
  const procent = Math.round((zajeta / 13.6) * 100);
  tekst += `<hr>ğŸ”¹ ÅÄ…czna dÅ‚ugoÅ›Ä‡: ${zajeta.toFixed(1)} m / 13.6 m<br>`;
  tekst += `ğŸ”¹ Wolne: ${wolne.toFixed(1)} m<br>`;
  tekst += `ğŸ”¹ ZaÅ‚adunek: ${procent}%`;

  instrukcja.innerHTML = tekst;

  // --- Propozycja doÅ‚adowania ---
  let extraText = "";
  if (wolne >= 1.2) {
    extraText = `MoÅ¼na jeszcze dodaÄ‡ <b>1 rzÄ…d trÃ³jek (3 euro)</b> â€“ zajmie 1,2 m.`;
  } else if (wolne >= 1.0) {
    extraText = `MoÅ¼na jeszcze dodaÄ‡ <b>1 rzÄ…d wybitych (2 wybite)</b> â€“ zajmie 1,0 m.`;
  } else if (wolne >= 0.8) {
    extraText = `MoÅ¼na jeszcze dodaÄ‡ <b>1 rzÄ…d dwÃ³jek (2 euro)</b> â€“ zajmie 0,8 m.`;
  } else {
    extraText = `Brak miejsca na kolejne palety.`;
  }

  extra.innerHTML = `ğŸŸ© ${extraText}`;
}
</script>

</body>
</html>
