<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator miejsca</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
  }

  h1 {
    color: #4CAF50;
  }

  .input-section {
    margin-bottom: 15px;
  }

  input {
    width: 60px;
    padding: 5px;
    margin: 5px;
    font-size: 1rem;
    text-align: center;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background-color: #45a049;
  }

  .instruction {
    background-color: #222;
    border-radius: 10px;
    padding: 10px;
    text-align: left;
    width: 90%;
    max-width: 400px;
    margin: 10px auto;
  }

  .trailer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #222;
    border-radius: 10px;
    padding: 10px;
    width: 150px;
    margin: 20px auto;
  }

  .row {
    display: flex;
    width: 100%;
    margin: 1px 0;
  }

  .W, .E, .M {
    border: 1px solid #000;
    border-radius: 3px;
    margin: 1px;
    height: 20px;
  }

  .W {
    background-color: #007bff;
    width: 48%;
  }

  .M {
    background-color: #ffc107;
    width: 48%;
  }

  .E.short {
    background-color: #4CAF50;
    width: 48%;
  }

  .E.long {
    background-color: #4CAF50;
    width: 31%;
  }

</style>
</head>
<body>

<h1>üöõ Kalkulator miejsca</h1>

<div class="input-section">
  <label>ü™µ Wybite: <input type="number" id="wbite" value="4" min="0"></label>
  <label>üì¶ Euro: <input type="number" id="euro" value="26" min="0"></label><br>
  <button onclick="oblicz()">OBLICZ</button>
</div>

<div class="instruction" id="instrukcja"></div>
<div class="trailer" id="trailer"></div>

<script>
function oblicz() {
  const wybite = parseInt(document.getElementById("wbite").value) || 0;
  let euro = parseInt(document.getElementById("euro").value) || 0;
  const trailer = document.getElementById("trailer");
  const instrukcja = document.getElementById("instrukcja");
  trailer.innerHTML = "";
  instrukcja.innerHTML = "";

  let zajeta = 0;
  const rzedy = [];

  // --- Wybite ---
  let paryW = Math.floor(wybite / 2);
  let nieparzysta = wybite % 2;

  for (let i = 0; i < paryW; i++) {
    rzedy.push({ typ: "W", dl: 1.0, opis: "rzƒÖd wybitych", szer: "pe≈Çna" });
    zajeta += 1.0;
  }

  // --- Je≈õli nieparzysta wybita ---
  if (nieparzysta && euro > 0) {
    rzedy.push({ typ: "M", dl: 1.0, opis: "rzƒÖd mieszany (1 wybita + 1 euro)", szer: "pe≈Çna" });
    zajeta += 1.0;
    euro -= 1;
  } else if (nieparzysta) {
    rzedy.push({ typ: "W", dl: 1.0, opis: "niepe≈Çny rzƒÖd wybitych", szer: "pe≈Çna" });
    zajeta += 1.0;
  }

  // --- Dw√≥jki euro (je≈õli nie tworzƒÖ siƒô pe≈Çne tr√≥jki) ---
  while (euro % 3 === 2 || euro === 2) {
    rzedy.push({ typ: "E2", dl: 0.8, opis: "rzƒÖd 2 euro", szer: "pe≈Çna" });
    zajeta += 0.8;
    euro -= 2;
  }

  // --- Tr√≥jki euro ---
  while (euro >= 3) {
    rzedy.push({ typ: "E3", dl: 1.2, opis: "rzƒÖd 3 euro", szer: "pe≈Çna" });
    zajeta += 1.2;
    euro -= 3;
  }

  // --- Generowanie grafiki ---
  rzedy.forEach(rz => {
    const row = document.createElement("div");
    row.className = "row";
    if (rz.typ === "W") {
      row.innerHTML = `<div class="W"></div><div class="W"></div>`;
    } else if (rz.typ === "M") {
      row.innerHTML = `<div class="W"></div><div class="M"></div>`;
    } else if (rz.typ === "E2") {
      row.innerHTML = `<div class="E short"></div><div class="E short"></div>`;
    } else if (rz.typ === "E3") {
      row.innerHTML = `<div class="E long"></div><div class="E long"></div><div class="E long"></div>`;
    }
    trailer.appendChild(row);
  });

  // --- Obliczenia ---
  const wolna = 13.6 - zajeta;
  const procent = Math.round((zajeta / 13.6) * 100);

  // --- Instrukcja ---
  let tekst = `<b>ü™µ Instrukcja ≈Çadowania:</b><br>`;
  rzedy.forEach((r, i) => {
    tekst += `${i + 1}. ${r.opis} ‚Üí ${r.dl.toFixed(1)} m<br>`;
  });
  tekst += `<hr>üîπ ≈ÅƒÖczna d≈Çugo≈õƒá: ${zajeta.toFixed(1)} m / 13.6 m<br>`;
  tekst += `üîπ Wolne: ${wolna.toFixed(1)} m<br>`;
  tekst += `üîπ Za≈Çadunek: ${procent}%`;

  instrukcja.innerHTML = tekst;
}
</script>

</body>
</html>
