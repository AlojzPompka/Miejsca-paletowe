<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator miejsca</title>
<style>
  body {
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
  }

  h1 { color: #4CAF50; }

  .input-section { margin-bottom: 15px; }

  input {
    width: 60px;
    padding: 5px;
    margin: 5px;
    font-size: 1rem;
    text-align: center;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover { background-color: #45a049; }

  .instruction {
    background-color: #222;
    border-radius: 10px;
    padding: 10px;
    text-align: left;
    width: 90%;
    max-width: 400px;
    margin: 10px auto;
  }

  .trailer {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #222;
    border-radius: 10px;
    padding: 10px;
    width: 150px;
    margin: 20px auto;
  }

  .row {
    display: flex;
    width: 100%;
    margin: 1px 0;
  }

  .W, .E, .M {
    border: 1px solid #000;
    border-radius: 3px;
    margin: 1px;
    height: 20px;
  }

  .W { background-color: #007bff; width: 48%; }
  .M { background-color: #ffc107; width: 48%; }
  .E.short { background-color: #4CAF50; width: 48%; }
  .E.long { background-color: #4CAF50; width: 31%; }

</style>
</head>
<body>

<h1>ğŸš› Kalkulator miejsca</h1>

<div class="input-section">
  <label>ğŸªµ Wybite: <input type="number" id="wbite" min="0" placeholder=""></label>
  <label>ğŸ“¦ Euro: <input type="number" id="euro" min="0" placeholder=""></label><br>
  <button onclick="oblicz()">OBLICZ</button>
</div>

<div class="instruction" id="instrukcja"></div>
<div class="trailer" id="trailer"></div>

<script>
function oblicz() {
  const wybite = parseInt(document.getElementById("wbite").value) || 0;
  let euro = parseInt(document.getElementById("euro").value) || 0;
  const trailer = document.getElementById("trailer");
  const instrukcja = document.getElementById("instrukcja");
  trailer.innerHTML = "";
  instrukcja.innerHTML = "";

  let zajeta = 0;
  const rzedy = [];

  // --- Wybite ---
  let paryW = Math.floor(wybite / 2);
  let nieparzysta = wybite % 2;

  for (let i = 0; i < paryW; i++) {
    rzedy.push("W");
    zajeta += 1.0;
  }

  // --- JeÅ›li nieparzysta wybita ---
  if (nieparzysta && euro > 0) {
    rzedy.push("M");
    zajeta += 1.0;
    euro -= 1;
  } else if (nieparzysta) {
    rzedy.push("W");
    zajeta += 1.0;
  }

  // --- DwÃ³jki euro (zawsze przed trÃ³jkami) ---
  while (euro % 3 === 2 || euro === 2) {
    rzedy.push("E2");
    zajeta += 0.8;
    euro -= 2;
  }

  // --- TrÃ³jki euro ---
  while (euro >= 3) {
    rzedy.push("E3");
    zajeta += 1.2;
    euro -= 3;
  }

  // --- Grafika ---
  rzedy.forEach(typ => {
    const row = document.createElement("div");
    row.className = "row";
    if (typ === "W") row.innerHTML = `<div class="W"></div><div class="W"></div>`;
    else if (typ === "M") row.innerHTML = `<div class="W"></div><div class="M"></div>`;
    else if (typ === "E2") row.innerHTML = `<div class="E short"></div><div class="E short"></div>`;
    else if (typ === "E3") row.innerHTML = `<div class="E long"></div><div class="E long"></div><div class="E long"></div>`;
    trailer.appendChild(row);
  });

  // --- Grupowanie dla uproszczonej instrukcji ---
  const grupy = {};
  rzedy.forEach(r => { grupy[r] = (grupy[r] || 0) + 1; });

  let tekst = `<b>ğŸªµ Instrukcja Å‚adowania:</b><br>`;
  if (grupy.W) tekst += `${grupy.W} rzÄ™dy wybite â€“ ${(grupy.W * 1.0).toFixed(1)} m<br>`;
  if (grupy.M) tekst += `${grupy.M} rzÄ…d mieszany â€“ ${(grupy.M * 1.0).toFixed(1)} m<br>`;
  if (grupy.E2) tekst += `${grupy.E2} rzÄ…d dwÃ³jek â€“ ${(grupy.E2 * 0.8).toFixed(1)} m<br>`;
  if (grupy.E3) tekst += `${grupy.E3} rzÄ™dÃ³w trÃ³jek â€“ ${(grupy.E3 * 1.2).toFixed(1)} m<br>`;

  const wolna = 13.6 - zajeta;
  const procent = Math.round((zajeta / 13.6) * 100);

  tekst += `<hr>ğŸ”¹ ÅÄ…czna dÅ‚ugoÅ›Ä‡: ${zajeta.toFixed(1)} m / 13.6 m<br>`;
  tekst += `ğŸ”¹ Wolne: ${wolna.toFixed(1)} m<br>`;
  tekst += `ğŸ”¹ ZaÅ‚adunek: ${procent}%`;

  instrukcja.innerHTML = tekst;
}
</script>

</body>
</html>
