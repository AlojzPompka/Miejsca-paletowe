<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator miejsca</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; text-align: center; padding: 20px; }
    input { width: 80px; padding: 6px; margin: 5px; font-size: 1rem; text-align: center; }
    button { padding: 10px 20px; margin-top: 10px; background: #007aff; color: white; border: none; border-radius: 5px; }
    button:hover { background: #005ecb; }
    .wynik { margin-top: 20px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>ğŸš› Kalkulator miejsca</h1>
  <p>Oblicz zajÄ™tÄ… dÅ‚ugoÅ›Ä‡ naczepy</p>

  <div>
    <label>ğŸªµ Wybite:</label>
    <input type="number" id="wybite" placeholder="np. 5" />
  </div>
  <div>
    <label>ğŸ“¦ Euro:</label>
    <input type="number" id="euro" placeholder="np. 8" />
  </div>
  <button onclick="oblicz()">OBLICZ</button>

  <div class="wynik" id="wynik"></div>

  <script>
    function oblicz() {
      let wybite = parseInt(document.getElementById('wybite').value) || 0;
      let euro = parseInt(document.getElementById('euro').value) || 0;
      let dlugosc = 0.0;
      let opis = "";
      const dlNaczepy = 13.6;

      let pelneRzedy = Math.floor(wybite / 2);
      let nieparzysta = wybite % 2;
      dlugosc += pelneRzedy * 1.0;

      if (nieparzysta === 1) {
        if (euro > 0) {
          euro -= 1;
          opis = "Ostatni rzÄ…d: 1 wybita + 1 euro po szerokoÅ›ci";
        } else {
          opis = "Ostatni rzÄ…d: 1 wybita (poÅ‚owa szerokoÅ›ci)";
        }
        dlugosc += 1.0;
      }

      let rzedy3 = Math.floor(euro / 3);
      let reszta = euro % 3;
      dlugosc += rzedy3 * 1.2;

      if (reszta === 2) {
        dlugosc += 0.8;
        opis = "Ostatni rzÄ…d: 2 euro po szerokoÅ›ci";
      } else if (reszta === 1) {
        dlugosc += 0.8;
        opis = "Ostatni rzÄ…d: 1 euro po szerokoÅ›ci";
      }

      let wolne = Math.max(dlNaczepy - dlugosc, 0).toFixed(1);

      document.getElementById('wynik').innerHTML = `
        ğŸ“ ZajÄ™ta dÅ‚ugoÅ›Ä‡: ${dlugosc.toFixed(1)} m<br>
        ğŸŸ© Wolna dÅ‚ugoÅ›Ä‡: ${wolne} m<br><br>
        ğŸ’¡ ${opis}
      `;
    }
  </script>
</body>
</html>
